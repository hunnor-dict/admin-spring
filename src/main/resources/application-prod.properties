# Production profile settings (activate with SPRING_PROFILES_ACTIVE=prod)

# Trust X-Forwarded-* headers from reverse proxy (Apache/Nginx)
server.forward-headers-strategy=framework

# Persistent login cookie hardening for HTTPS deployments
net.hunnor.dict.admin.security.remember-me.secure-cookie=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Keep login persistence window at 30 days
net.hunnor.dict.admin.security.remember-me.validity-seconds=2592000

# IMPORTANT: Set this through environment/secret in production.
# Example: REMEMBER_ME_KEY=$(openssl rand -base64 48)
net.hunnor.dict.admin.security.remember-me.key=${REMEMBER_ME_KEY:change-this-in-production}

# Optional: keep server-side HTTP session alive longer before fallback to remember-me
server.servlet.session.timeout=8h
