<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

	<body>
		<div th:if="${result.success}">
			<p><span th:text="${result.clock + ':'}">00:00:00:</span>
				<span style="font-weight: bold; color: green;">Sikeres mentés.</span>
				<span th:if="${result.addition != null}">
					Az új szócikk azonosítója: <span th:text="${result.addition}">0</span><input id="addition" name="addition" type="hidden" th:value="${result.addition}" />
				</span>
				<span>&raquo; <a href="#" id="ToggleSQL">Mutasd az SQL lekérdezéseket</a></span>
			</p>
			<div id="OutputSQL" style="display: none; font-family: monospace; font-size: 75%;">
				<ul>
					<li th:each="sql : ${result.sql}" th:text="${sql}">SQL</li>
				</ul>
			</div>
			<script type="text/javascript">
				$("#ToggleSQL").click(function() {
					$("#OutputSQL").toggle();
					return false;
				});
			</script>
		</div>
		<div th:unless="${result.success}">
			<p><span th:text="${result.clock + ':'}">00:00:00:</span>
				<span style="font-weight: bold; color: red;">Hiba történt a mentés során.</span> &raquo; Hibaüzenetek:
			</p>
			<ul>
				<li th:each="error : ${result.errors}" th:text="${error}">error</li>
			</ul>
		</div>
	</body>

</html>
