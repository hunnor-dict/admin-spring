<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/header :: header"> </head>

	<body>

		<div class="container-fluid" id="container">
			<div class="no-gutters row">

				<div class="col-auto" id="list-container">
					<div id="list-form">
						<select id="list-lang-selector"> </select>
						<select id="list-letter-selector"> </select>
						<button id="list-submit" type="button" th:text="#{list.submit}"> </button>
					</div>
					<div id="list-results"> </div>
				</div>

				<div class="col" id="content-container">
					<div id="user-info">
						<p><a href="/logout">Logout</a></p>
					</div>
					<div id="entry-container">
						<p>hunnor-admin-spring</p>
						<form>
							<p>
								<label for="entry-id">ID: </label>
								<input id="entry-id" disabled="disabled"/>
							</p>
							<p>
								<label for="entry-status">Status: </label>
								<select id="entry-status" name="entry-status">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
								</select>
							</p>
							<textarea id="entry-translation" name="entry-translation"> </textarea>
						</form>
					</div>
				</div>

			</div>
		</div>

		<div th:replace="layout/footer :: scripts"> </div>

	</body>

</html>
